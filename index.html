<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-components组件</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box}

        /* :root 可代替下面的html */
        html{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg:white;
            --button-active-bg: #eee;
            --color:#333;
            --border-radius:4px;
            --border-color:#999;
            --border-color-hover:#666
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size)
        }
        .icon{
            width: 1em;
            height: 1em;
        }
       
    </style>
</head>
<body>
    <div id="app">
            <z-button icon="">按钮</z-button>
            <z-button icon="settings">按钮</z-button>
            <z-button icon="settings" icon-position="right">按钮</z-button>
    </div>

    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1297138_gbeiw1lp7k.js"></script>
    
</body>
</html>
