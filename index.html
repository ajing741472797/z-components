<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-components组件</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box}

        /* :root 可代替下面的html */
        html{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg:white;
            --button-active-bg: #eee;
            --color:#333;
            --border-radius:4px;
            --border-color:#999;
            --border-color-hover:#666
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size)
        }
     
       
    </style>
    <style>
           .box{
            margin: 20px;
            
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <z-input value="你好" disabled></z-input>  
            <z-input value="你好" readonly></z-input>  
            <z-input value="你好"></z-input>  
        </div>
        <div class="box">
            <z-input value="你好" error="姓名不能少于两个字" ></z-input>  
        </div>
        <div class="box">
            <z-button icon="" :loading="loading1" @click="loading1 = !loading1">按钮</z-button>
            <z-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</z-button>
            <z-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</z-button>
            <z-button-group>
                <z-button icon="left">上一页</z-button>
                <z-button >更多</z-button>
                <z-button icon="right" icon-position="right">下一页</z-button>
            </z-button-group>
        </div>

            <div id="test"></div>

    </div>
    
    <script src="./src/app.js"></script>
    
</body>
</html>
